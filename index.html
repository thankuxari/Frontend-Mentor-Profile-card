<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="Image-Container">
    </div>
    <div class="Text-Container">
      <img src="images/image-victor.jpg" alt="Icon Picture of the user">
      <div class="Name-Age-Container">
        <h1>Victor Crest</h1>
        <span class="Age-Text">26</span>
      </div>
      <span class="Location-Text">London</span>
      <hr>
      <div class="Stats-Container">
        <div class="Smaller-Container">
          <span class="OverTitle">80K</span>
          <span class="UnderTitle">Followers</span>
        </div>

        <div class="Smaller-Container">
          <span class="OverTitle">803K</span>
          <span class="UnderTitle">Likes</span>
        </div>
      
        <div class="Smaller-Container">
          <span class="OverTitle">1.4K</span>
          <span class="UnderTitle">Photos</span>
        </div>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Konstantinos Charitos</a>.
  </div>
  </footer>
</body>
</html>
